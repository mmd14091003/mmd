<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>ورود به سایت گچ یاقوت</title>
  <style>
    body {
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background: linear-gradient(135deg, #b71c1c, #880e4f);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      flex-direction: column;
    }
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
    }
    input[type="password"] {
      padding: 15px;
      font-size: 1.2rem;
      border-radius: 8px;
      border: none;
      width: 250px;
      margin-bottom: 20px;
      outline: none;
    }
    button {
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: #ffd54f;
      border: none;
      border-radius: 8px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #ffca28;
    }
    .error {
      color: #ff5252;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

<h1>لطفا رمز عبور را وارد کنید</h1>
<input type="password" id="passwordInput" placeholder="رمز عبور" />
<button onclick="checkPassword()">ورود</button>
<div class="error" id="errorMsg"></div>

<script>
  const correctPassword = "Yaghoot2025"; // رمز عبور شما اینه، می‌تونید تغییرش بدید

  function checkPassword() {
    const input = document.getElementById('passwordInput').value;
    const errorMsg = document.getElementById('errorMsg');

    if(input === correctPassword) {
      window.location.href = 'site.html'; // اگر رمز درست بود، میره به سایت اصلی
    } else {
      errorMsg.textContent = 'رمز عبور اشتباه است!';
    }
  }

  // برای اینکه کاربر با Enter هم بتونه ورود کنه
  document.getElementById('passwordInput').addEventListener('keyup', function(e){
    if(e.key === 'Enter') {
      checkPassword();
    }
  });
</script>

</body>
</html>
